<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socket.IO Chat</title>
</head>
<body>
  <div id="user-list">
    <h3>Online Users</h3>
    <ul id="users"></ul>
  </div>

  <div id="chat"></div>

  <form id="message-form">
    <input
      type="text"
      id="message-input"
      placeholder="Enter your message"
      required
    />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById('chat');
    const userList = document.getElementById("users"); // FIXED: id was 'users', not 'user'
    const messageForm = document.getElementById("message-form"); // FIXED: getElement**s** -> getElementById
    const messageInput = document.getElementById("message-input");

    const userName = prompt('Enter your username:');
    socket.emit('join', userName);

    socket.on("userJoined", (user) => {
      addMessage(`${user} has joined the chat`);
    });
   socket.on("userList", (users) => {
  userList.innerHTML = users.map((user) => `<li>${user}</li>`).join("");
});

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value;
      if (message.trim() !== "") {
        socket.emit("chatMessage", { user: userName, message });
        
        messageInput.value = "";
      }
    });

    socket.on("chatMessage", ({ user, message }) => {
      addMessage(`${user}: ${message}`);
    });
    socket.on('userLeft',(user)=>{
      addMessage(`${user} `);
    })
    function addMessage(text) {
      const messageElement = document.createElement("div");
      messageElement.textContent = text; // FIXED: textContext â†’ textContent
      chat.appendChild(messageElement);
    }
  </script>
</body>
</html>
